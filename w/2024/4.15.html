<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>4.15</title>
  <style>


    @font-face {
      font-family: 'AlimamaDaoLiTi-Regular';
      src: url("./fonts/AlimamaDaoLiTi-Regular.woff2");
    }

    .background-properties {
      background-color: #f0f0f0;
      background-image: url('https://gimg3.baidu.com/search/src=http%3A%2F%2Fpics3.baidu.com%2Ffeed%2F730e0cf3d7ca7bcbc380089e1aecb06ef424a8f8.jpeg%40f_auto%3Ftoken%3Df0e76e0a5a3053cd1a865a417fe752db&refer=http%3A%2F%2Fwww.baidu.com&app=2021&size=f360,240&n=0&g=0n&q=75&fmt=auto?sec=1713286800&t=8914ad5bc6a36e5c200b6244b6865f5b');
      background-repeat: no-repeat;
      background-position: right top;
      background-size: cover;
    }

    .text-properties {
      color: #333;
      font-family: 'AlimamaDaoLiTi-Regular';
      font-size: 30px;
      text-shadow: 2px 2px 4px #000;
      word-wrap: break-word;
      text-overflow: ellipsis;
      word-break: break-all;
    }

    .box-model-properties {
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 3px 3px 5px #666;
      resize: both;
      overflow: auto;
      outline: 2px solid #6d6d6d31;
      outline-offset: 15px;
    }
  </style>
</head>

<body>
  <div class="Abox">
    <div class="background-properties">
      <p>这是一个应用了 CSS3 背景属性的段落。</p>
    </div>

    <div class="text-properties">
      <p>这是一个应用了 CSS3 文本属性的段落。</p>
    </div>

    <div class="box-model-properties">
      <p>这是一个应用了 CSS3 盒模型属性的段落。</p>
    </div>
  </div>
    <script src="/js/base.js"></script>
  </body>

</html>
