<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习计划</title>
    <style>


        .highlight {
            background-color: yellow;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 3vh;
        }

        .box table {
            background-color: var(--gray-alpha);
            border: 3px ridge var(--text-color-accent);
            border-radius: 8px;
            padding: 1vw;
            backdrop-filter: blur(1vh);
        }

        .box td {
            text-align: center;
            border: 1px solid var(--text-color-accent);
            border-radius: 5px;
            padding: 1vw;
        }

        .box ul {
            list-style-type: circle;
            padding: 1vw;
            margin: 1vw;
        }

        .box ol {
            padding: 1vw;
            margin: 1vw;
        }
    </style>
</head>

<body>
    <div class="Abox">
        <h1>我的学习计划</h1>
        <div class="box" contenteditable="true" id="plan">
            <h2>学习计划</h2>
            <table>
                <tr>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                    <th>星期日</th>
                </tr>
                <tr>
                    <td>上课</td>
                    <td>上课</td>
                    <td>上课</td>
                    <td>上课</td>
                    <td>上课</td>
                    <td>上课</td>
                    <td>上课</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>学习</li>
                            <li>休息</li>
                        </ol>
                    </td>
                    <td>
                        <ol>
                            <li>学习</li>
                            <li>休息</li>
                        </ol>
                    </td>
                    <td>
                        <ul>
                            <li>学习</li>
                            <li>休息</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>学习</li>
                            <li>休息</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>学习</li>
                            <li>休息</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>学习</li>
                            <li>休息</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>学习</li>
                            <li>休息</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
        <button onclick="highlight()">高亮选中文本</button>
        <div id="counter">0</div>
        <button onclick="increment()">增加计数</button>

        <audio controls>
            <source src="" type="audio/mpeg">
            你的浏览器不支持音频元素。
        </audio>

        <video width="320" height="240" controls>
            <source src="" type="video/mp4">
            你的浏览器不支持视频元素。
        </video>
    </div>


    <script>
        function highlight() {
            var selection = window.getSelection().getRangeAt(0);
            var selectedText = selection.extractContents();
            var span = document.createElement("span");
            span.classList.add("highlight");
            span.appendChild(selectedText);
            selection.insertNode(span);
        }

        function increment() {
            var counter = document.getElementById("counter");
            counter.textContent = parseInt(counter.textContent) + 1;
        }
    </script>
    <script src="/js/base.js"></script>
</body>

</html>
