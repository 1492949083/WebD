<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>4.24</title>
  <style>


    .box {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }

    img {
      width: 100px;
      transition: all 1s ease-in-out;
      border-radius: 10px;
    }

    .flip-horizontal {
      transform: scaleX(-1);
    }

    .flip-vertical {
      transform: scaleY(-1);
    }

    .flip-both {
      transform: scaleX(-1) scaleY(-1);
    }

    .stretch {
      transform: scaleY(0.5);
    }

    /* 3D transformations */
    .perspective {
      transform-style: preserve-3d;
      transform: rotateX(60deg);
    }
    .perspective div {
      position: absolute;
      top: 300px;
      left: 30px;
      background-color: pink;
    }
    .rotateX {
      transform: rotateX(60deg) rotateZ(40deg);
      left: 200px !important;
    }

    .rotateY {
      transform: rotateY(90deg) rotateX(30deg);
    }

    .rotateZ {
      transform: rotateZ(60deg);
    }

  </style>
</head>

<body>
  <div class="Abox">
    <div class="box">
      <h2>原始图片：</h2>
      <img src="https://gimg3.baidu.com/search/src=http%3A%2F%2Fpics3.baidu.com%2Ffeed%2F730e0cf3d7ca7bcbc380089e1aecb06ef424a8f8.jpeg%40f_auto%3Ftoken%3Df0e76e0a5a3053cd1a865a417fe752db&refer=http%3A%2F%2Fwww.baidu.com&app=2021&size=f360,240&n=0&g=0n&q=75&fmt=auto?sec=1713286800&t=8914ad5bc6a36e5c200b6244b6865f5b" alt="Original Image">
